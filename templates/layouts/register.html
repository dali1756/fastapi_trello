<h2>註冊頁面</h2>
<form method="POST" action="/users">
    <div>
        <label>名稱:</label>
        <input type="text" name="name" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" required>
    </div>
    <div>
        <label>密碼:</label>
        <input type="password" name="password" required>
    </div>
    <button type="submit">註冊</button>
</form>
<a href="/users/login">登入</a>
