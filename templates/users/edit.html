<h2>編輯使用者</h2>
    <form action="/users/{{ user.id }}/update" method="POST">
        <div>
            <label>名稱:</label>
            <input type="text" name="name" value="{{ user.name }}" required>
        </div>
        <div>
            <label>email:</label>
            <input type="email" name="email" value="{{ user.email }}" required>
        </div>
        <button type="submit">更新</button>
    </form>
    <a href="/index">返回首頁</a>
